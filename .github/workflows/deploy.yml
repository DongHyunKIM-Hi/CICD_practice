name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - master   # master 브랜치에 push 시 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. JDK 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Spring Boot 빌드 (Gradle 기준)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. EC2에 SSH 접속 후 배포
      - name: Deploy to EC2 via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: build/libs/demo-*-SNAPSHOT.jar
          target: /home/ubuntu/app/

      - name: Restart Spring Boot app
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar /home/ubuntu/app/demo-*-SNAPSHOT.jar > /home/ubuntu/app/app.log 2>&1 & disown
