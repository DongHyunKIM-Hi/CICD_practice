name: CI/CD with SSH (No Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # âœ… JAR ê²½ë¡œ í™•ì¸ (ë””ë²„ê¹…)
      - name: Check JAR
        run: ls -l build/libs

      - name: Prepare app directory on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: mkdir -p /home/ubuntu/app

      # âœ… JAR íŒŒì¼ ë³µì‚¬ (ì´ì œ íŒŒì¼ëª…ì´ ë§¤ì¹­ë˜ë„ë¡ *.jar ì‚¬ìš©)
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"   # ðŸ”¹ ì–´ë–¤ JARë“  ë§¤ì¹­
          target: "/home/ubuntu/app"

      - name: Run app on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            pkill -f myapp.jar || true
            mv *.jar myapp.jar
            nohup java -jar myapp.jar > app.log 2>&1 &
