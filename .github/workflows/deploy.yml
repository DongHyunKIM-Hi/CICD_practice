name: CI/CD with SSH (No Docker)

on:
  push:
    branches:
      - master   # main 브랜치에 push 시 실행

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      # 1. GitHub Repository 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. JDK 17 설치 (Temurin 사용)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Gradle 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. EC2에 JAR 복사 (SCP 사용)
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/myapp-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/app/myapp.jar"

      # 5. EC2에서 JAR 실행
      - name: Run app on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            pkill -f myapp.jar || true
            nohup java -jar myapp.jar > app.log 2>&1 &
