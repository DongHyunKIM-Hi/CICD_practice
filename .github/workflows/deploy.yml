name: CI/CD without Docker

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v3

      # 2. JDK 설치
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      # 3. Gradle 빌드
      - name: Build
        run: ./gradlew clean build -x test

      # 4. EC2 서버에 JAR 업로드 및 실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            rm -f myapp.jar
            # GitHub Actions Runner에서 EC2로 JAR 복사
            scp -o StrictHostKeyChecking=no build/libs/myapp-0.0.1-SNAPSHOT.jar ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/myapp.jar
            # 기존 프로세스 종료 후 새 버전 실행
            pkill -f myapp.jar || true
            nohup java -jar myapp.jar > app.log 2>&1 &
